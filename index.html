<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form onsubmit="validateForm()" id="practiceForm">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" onblur="checkEmail()">
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
        </select>
        <label for="zip">Zip</label>
        <input type="number" name="zip" id="zip" type="text" onblur="checkZip()">
        <label for="pw">Password</label>
        <input type="password" name="pw" id="pw" onblur="checkPassword()">
        <label for="pw2">Password Confirmation</label>
        <input type="password" name="pw2" id="pw2" onblur="checkPassword2()">
        <button type="submit">Submit</button>
    </form>
    <script src="index.js"></script>
</body>

</html>
